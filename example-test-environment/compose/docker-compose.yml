version: "3.8"
services:
  source:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: source
    privileged: true
    entrypoint: ['sh', '-c']
    command: |
      '
      ip addr add 2.2.2.1/24 dev eth0 &&
      tail -f /dev/null
      '
    networks:
      # internet-network:
      #   priority: 1000 # eth0
      segment1-network:
        priority: 900 # eth1

  switch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: switch
    privileged: true
    entrypoint: ['sh', '-c']
    command: |
      '
      ip link set up dev eth0 && 
      ip link set up dev eth1 &&
      ip link set dev eth0 promisc on &&
      ip link set dev eth1 promisc on  &&
      tail -f /dev/null
      '
    volumes:
      - ../../build/:/tools/
      - /sys/kernel/debug:/sys/kernel/debug
    networks:
      # internet-network:
      #   priority: 1000 # eth0
      segment1-network:
        priority: 900 # eth1
      segment2-network:
        priority: 800 # eth2

  destination:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: destination
    privileged: true
    entrypoint: ['sh', '-c']
    command: |
      '
      ip addr add 2.2.2.2/24 dev eth0 &&
      tail -f /dev/null
      '
    networks:
      # internet-network:
      #   priority: 1000 # eth0
      segment2-network:
        priority: 900 # eth1

networks:
  segment1-network:
    internal: true
    name: segment1-network
  segment2-network:
    internal: true
    name: segment2-network